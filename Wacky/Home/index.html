<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wacky Burger - Home</title>
        <link rel="stylesheet" type="text/css" href="../../StyleSheets/style.css">
        <link rel="shortcut icon" href="images/Wacky_Burger_Character_Logo-transparent.png" type="image/x-icon">

    </head>
    <body>
        <header>

            <div>

                <img src="../../images/Wacky_Burger_Character_Logo-transparent.png" alt="Wacky Logo">

            </div>

            <nav>

                <ul>

                    <li><a class="CurrentlyOn" onclick="SmartHref('Home')">Home</a></li>
                    
                    <li><a onclick="SmartHref('Menu')">Menu</a></li>

                    <li><a onclick="SmartHref('About')">About</a></li>

                    <li><a onclick="SmartHref('Login')">Login</a></li>

                </ul>

            </nav>

            <h1>Wacky Burger</h1>
            
        </header>

        <article>
            <section id="hero">
                <h1>Welcome to Wacky Burger</h1>
                <p>Food that satisfies your wacky needs.</p>
            </section>

            
            <section id="about">
                <h2>About Us</h2>
                <p></p>
            </section>

            
            <section id="menu-preview">
                <h2>Take a glimpse at our menu!</h2>
                <p></p>
            </section>

            
            <section id="contact">
                <h2></h2>
                <p></p>

                <form action="mailto:" method="post">

                    <label for="first-name">First name:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="First name" required>

                    <label for="last-name">Last name:</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last name" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>

                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>

                    <button type="submit" id="submit">Send Message</button>

                </form>
            </section>
        </article>

        <footer>
            <p>Copyright &copy; 2025 by Wacky Burger. All rights reserved.</p>
            <p>This page was last updated on xx/xx/20xx</p>
        </footer>

        <script src="../../JavaScript/javascript.js"></script>

        <script src="../../JavaScript/SHref.js"></script>

    </body>
</html>
