<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wacky Burger - Home</title>
        <link rel="stylesheet" type="text/css" href="StyleSheets/style.css">
        <link rel="shortcut icon" href="images/Wacky_Burger_Character_Logo-transparent.png" type="image/x-icon">

    </head>
    <body>
        <header>

            <img src="images/Wacky_Burger_Character_Logo-transparent.png" alt="Wacky Logo">

            <h1>Wacky Burger</h1>

            <nav>

                <ul>

                    <li><a onclick="SmartHref('menu')">Menu</a></li>
                    
                    <li><a onclick="SmartHref('login')">Login</a></li>

                </ul>

            </nav>
            
        </header>

        
        <article id="hero">
            <h1>Welcome to Wacky Burger</h1>
            <p>Food that satisfies your wacky needs.</p>
        </article>

        
        <article id="about">
            <h2>About Us</h2>
            <p></p>
        </article>

        
        <article id="menu-preview">
            <h2>Take a glimpse at our menu!</h2>
            <p></p>
        </article>

        
        <article id="contact">
            <h2></h2>
            <p></p>

            <form action="mailto:" method="post">

                <label for="first-name">First name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="First name" required>

                <label for="last-name">Last name:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>

                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>

                <button type="submit">Send Message</button>

            </form>
        </article>


        <footer>

        </footer>

        <script src="JavaScript/javascript.js"></script>

    </body>
</html>
